{% extends "base.html" %}
{% load static %}

{% block content %}
<section>
    <h1>Sign Up</h1>
    {% if error_message %}
         <p>{{error_message}}</p>
    {% endif %}
    <form action="{% url "signup" %}" method="post" >
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
</section>
{% endblock %}
