{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/confirm-delete.css" %}">
{% endblock %}

{% block content %}
<div class="delete-header">
    <h1>Delete Note?</h1>
</div>
<div class="confirm-container">
    <h2>Are you sure you want to delete this note?</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <a href="{% url "edition_detail" note.edition.id %}">Cancel</a>
        <button type="submit">Delete Note from {{note.note_date}}</button>
    </form>
</div>
{% endblock %}
