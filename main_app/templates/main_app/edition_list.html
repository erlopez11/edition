{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/editions/editions-index.css" %}">
{% endblock %}

{% block content %}
<div class="editions-index-header container-max-width">
    <h1>Editions</h1>
    <a href="{% url "edition_create" %}" class="btn-accentone add-edition">Add Edition</a>
</div>
<hr class="divider container-max-width">
<section class="edition-container container-max-width">
    {% for edition in edition_list %}
        <div class='card'>
            <a href="{% url "edition_detail" edition.id %}">
                <div class="edition-img">
                    {% load cloudinary %}
                    {% cloudinary edition.image quality='auto' crop='lfill' width=300 height=300%}
                </div>
            </a>
        </div>
    {% endfor %}
</section>
{% endblock %}
