{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/form.css" %}">
{% endblock %}

{% block content %}
<div  class="form-container">
    <div class="form-info">
        <div class="form-header">
            {% if note %}
                <h1>Edit Note</h1>
            {% else %}
                <h1>Add A Note</h1>
            {% endif %}
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            {% if note %}
                <button type="submit" class="btn-accenttwo form-btn">Update Note</button>
            {% else %}
                <button type="submit" class="btn-accenttwo form-btn">Add Note</button>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
