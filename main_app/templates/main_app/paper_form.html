{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "form.css" %}">
{% endblock %}

{% block content %}
<div>
    {% if paper %}
        <h1>Edit {{paper.paper_name}}</h1>
    {% else %}
        <h1>Add New Paper</h1>
    {% endif %}
</div>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    {% if paper %}
        <button type="submit">Update {{paper.paper_name}}</button>
    {% else %}
        <button type="submit">Add Paper</button>
    {% endif %}
</form>
{% endblock %}
