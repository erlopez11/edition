{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/auth.css" %}">
{% endblock %}


{% block content %}
<section class="auth-container">
    <div class='auth-header'>
        <h1>Sign In</h1>
    </div>
    <div class="auth-info">
        <form action="{% url "signin" %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="hidden" name="next" value="{{ next }}" />
            <button type="submit" class="btn-accenttwo auth-btn">Login</button>
        </form>
    </div>
</section>
{% endblock %}
